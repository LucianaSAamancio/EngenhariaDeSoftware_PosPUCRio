<!DOCTYPE html>
<html lang="pt-BR"> 
<!-- É uma boa prática informar o idioma principalmente porque ajuda os aplicativos voltados para acessibilidade e os mecanismos de busca. -->
<head>
<!-- 
    A seção <head> contém as configurações da página web que não são exibidas na janela do navegador, como o título da página 
    (aparece na aba do navegador), metadados (muito utilizados em mecanismos de busca e indexação, como o Google), 
    links para as folhas de estilo (CSS), para os arquivos de script (JavaScript) e para o ícone da página, entre outros.  
-->
    <meta charset="UTF-8">
    <!-- Informa que a página utiliza o conjunto de caracteres UTF-8 (atualmente o mais utilizado) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- Informa como a página deve ser renderizada em dispositivos com telas pequenas, como tabletes e celulares. Nesse caso será ajustado -->
    <title>Whac-A-Mole</title>
    <!-- Informa o título do documento que é exibido na aba/barra do navegador --> 
</head>
<body>
<!--
    O conteúdo da página que será renderizado e exibido para o usuário é descrito na seção <body>
-->
        <section>
            <div class="banner">
                <img src="images/Whac-A-Mole.jpg" alt="Imagem do jogo físico">
            </div>
        </section>
        <footer>
            <div class="nextPage">
                <a href="regras.html" class="circulo">
                    <img src="images/arrow-down.png" alt="seta para baixo" class="arrow">
                </a>
            </div>
        </footer>

</body>
</html>
